DATA_PATH: './dataset/lidc_attributes.pkl'
DATASET: 'lidc'  #[brain-growth, lidc]
KFOLD: 4
RANDOM_SEED: 2

USE_MATTING: True
MODEL_DIR: './models/'
UNCERTAINTY_MAP: True

EPOCH_NUM: 80
RESUME_FROM: 0
TRAIN_MATTING_START_FROM: 0

TRAIN_BATCHSIZE: 16
VAL_BATCHSIZE: 1 # fixed
TRAIN_TIME_AUG: 2

OPTIMIZER: 'ADAM'
WEIGHT_DECAY: 0.00005
MOMENTUM: 0.9
LEARNING_RATE: 0.0005
WARM_LEN: 1

GEN_TYPE: 'rand' #['rand', 'combine', 'mean']
NUM_FILTERS: [32, 64, 128, 192]
LATENT_DIM: 2
SAMPLING_NUM: 8
USE_BN: True
POSTERIOR_TARGET: 'alpha' #['mask', 'alpha']
LOSS_STRATEGY: 'OAWS' #['UWS', 'OAWS', 'None']

KL_SCALE: 10.0
RECONSTRUCTION_SCALE: 1.0
ALPHA_SCALE: 1.0
ALPHA_GRADIENT_SCALE: 1.0

PRT_LOSS: False
VISUALIZE: False